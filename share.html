<!DOCTYPE html>

    <title>Lesics</title>
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css");

        .share-icons {
            /* background: #4154f1; */
            padding: 8px 20px;
            margin-left: 30px;
            border-radius: 4px;
            color: #fff;
            display: flex;
        }

        .share-icons p {
            background: #4154f1;
            width: fit-content;
            padding: 15px 20px;
            border-radius: 5px;
            height: 15px;
        }

        .wrapper {
            display: contents;
        }

        .wrapper .icon {
            position: relative;
            background: aliceblue;
            color: rgb(0, 0, 15);
            border-radius: 50%;
            margin: 13px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wrapper .tooltip {
            position: absolute;
            top: 0;
            font-size: 14px;
            background: aliceblue;
            color: aliceblue;
            font-family: "Poppins", sans-serif;
            padding: 5px 8px;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wrapper .tooltip::before {
            position: absolute;
            content: "";
            height: 8px;
            width: 8px;
            background: aliceblue;
            top: -3px;
            left: 50%;
            transform: translate(-50%) rotate(45deg);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wrapper .icon:hover .tooltip {
            top: 60px;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .wrapper .icon:hover span,
        .wrapper .icon:hover .tooltip {
            text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
        }

    <script>
        const websiteURL = 'https://lesics.com'; // Replace with your website URL

        function shareOnTwitter() {
